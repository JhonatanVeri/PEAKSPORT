<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - PeakSport</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Enlace Flask a los archivos est√°ticos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='carrito.css') }}">
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex flex-col text-white">

    <!-- Header -->
    <header class="p-6 flex justify-between items-center border-b border-white/10 glass-card sticky top-0 backdrop-blur-xl z-40">
        <h1 class="text-2xl font-bold tracking-wide text-white drop-shadow-lg">üõí Carrito PeakSport</h1>
        <button onclick="goBack()" class="flex items-center space-x-2 px-4 py-2 bg-white/10 hover:bg-white/20 rounded-xl transition-all">
            <i class="fas fa-arrow-left"></i>
            <span>Regresar</span>
        </button>
    </header>

    <!-- Main -->
    <main class="flex flex-col lg:flex-row flex-1 p-6 lg:p-10 space-y-8 lg:space-y-0 lg:space-x-10">
        <section class="flex-1 space-y-6" id="cartItems"></section>

        <!-- Resumen -->
        <aside class="w-full lg:w-96 glass-card p-8 rounded-2xl border border-white/10 sticky top-24 self-start fade-in">
            <h2 class="text-2xl font-bold mb-4">Resumen del Pedido</h2>
            <p class="text-gray-400 mb-6" id="itemCount">0 art√≠culos</p>

            <div class="space-y-3 text-sm">
                <div class="flex justify-between">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="flex justify-between">
                    <span>Env√≠o</span>
                    <span id="shipping">$0.00</span>
                </div>
                <div class="flex justify-between">
                    <span>Impuestos (10%)</span>
                    <span id="taxes">$0.00</span>
                </div>
                
            </div>

            <hr class="my-4 border-white/10">

            <div class="flex justify-between font-bold text-lg">
                <span>Total</span>
                <span id="total">$0.00</span>
            </div>

            

            <div class="mt-8 space-y-3">
                <button onclick="proceedToCheckout()" class="w-full py-3 rounded-xl bg-gradient-to-r from-red-600 to-red-800 hover:opacity-90 transition-all font-bold text-lg">Finalizar Compra</button>
                <button onclick="continueShopping()" class="w-full py-3 rounded-xl bg-white/10 hover:bg-white/20 transition-all font-semibold">Seguir Comprando</button>
                <button onclick="saveForLater()" class="w-full py-3 rounded-xl border border-white/20 hover:bg-white/10 transition-all text-sm text-gray-400">Guardar para despu√©s</button>
            </div>
        </aside>
    </main>

    <!-- Notificaci√≥n -->
    <div id="notification" class="fixed top-24 right-6 glass-card text-white px-6 py-4 rounded-2xl shadow-2xl transform translate-x-full transition-all duration-500 z-50 border border-white/10 elegant-shadow">
        <div class="flex items-center space-x-3">
            <div id="notificationIcon" class="w-10 h-10 gradient-blue rounded-full flex items-center justify-center">
                <i class="fas fa-info text-white"></i>
            </div>
            <div>
                <h4 id="notificationTitle" class="font-bold text-lg">Notificaci√≥n</h4>
                <p id="notificationMessage" class="text-sm text-gray-300"></p>
            </div>
        </div>
    </div>

    <!-- JS Flask -->
    <script src="{{ url_for('static', filename='carrito.js') }}"></script>
</body>
</html>
