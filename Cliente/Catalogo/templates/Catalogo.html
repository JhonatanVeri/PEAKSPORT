<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PeakSport - Cat√°logo Completo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('catalogo.static', filename='css/catalogo.css') }}">
</head>
<body class="dark-gradient min-h-screen">

  <!-- üîù Header -->
  <header class="glass-card shadow-2xl fixed w-full z-50 border-b border-red-500/20">
    <div class="max-w-7xl mx-auto flex justify-between items-center py-5 px-8">
      <div class="flex items-center space-x-3">
        <a href="{{ url_for('pagina_principal') }}" class="flex items-center space-x-3">
          <img src="{{ url_for('static', filename='img/logo_PeakSport.png') }}" 
               alt="PeakSport Logo" 
               class="h-12 w-auto floating-animation">
          <h1 class="text-3xl font-bold text-gray-300">PeakSport</h1>
        </a>
      </div>

      <nav class="hidden md:flex space-x-8">
        <a href="{{ url_for('pagina_principal') }}" class="flex items-center space-x-2 hover:text-red-400 transition-all duration-300 font-medium text-gray-300 hover:scale-105">
          <i class="fas fa-home"></i>
          <span>Inicio</span>
        </a>
        <a href="{{ url_for('catalogo.vista_catalogo') }}" class="flex items-center space-x-2 hover:text-red-400 transition-all duration-300 font-medium text-red-400 hover:scale-105">
          <i class="fas fa-shopping-bag"></i>
          <span>Cat√°logo</span>
        </a>
      </nav>

      <div class="flex items-center space-x-4">
        {% if usuario_autenticado %}
          <!-- Bot√≥n del carrito -->
          <button class="relative p-3 hover:bg-white/10 rounded-xl transition-all duration-300 group" 
                  onclick="goToCart()" 
                  title="Ver carrito de compras">
            <svg class="w-6 h-6 text-gray-300 group-hover:text-red-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M3 3h2l.4 2M7 13h10l4-8H5.4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
            </svg>
            <span id="cartCount" class="absolute -top-1 -right-1 gradient-bg text-white text-xs px-2 py-1 rounded-full min-w-[20px] text-center font-bold elegant-shadow hidden">0</span>
          </button>

          <!-- Men√∫ de usuario -->
          <div class="flex items-center space-x-3 glass-card rounded-full px-4 py-2 hover:bg-white/10 transition-all cursor-pointer" onclick="showUserMenu()">
            <img src="https://i.pravatar.cc/40?seed={{ usuario_email }}" 
                 alt="avatar" 
                 class="w-10 h-10 rounded-full border-2 border-red-500 glow-effect">
            <span class="font-medium text-sm hidden sm:block text-gray-300">{{ usuario_nombre }}</span>
            <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
          </div>

          <!-- Cerrar sesi√≥n r√°pido -->
          <button class="hidden md:inline-flex glass-card px-4 py-2 rounded-xl hover:bg-white/10 transition-all text-gray-300"
                  onclick="logout()">
            <i class="fas fa-sign-out-alt mr-2"></i> Salir
          </button>
        {% else %}
          <!-- CTA Ingresar/Registrarse -->
          <a href="{{ url_for('login.vista_pantalla_login') }}"
             class="gradient-bg px-5 py-3 rounded-xl text-white font-medium hover:scale-105 transition">
             Ingresar
          </a>
        {% endif %}

        <!-- Mobile menu button -->
        <button class="md:hidden p-3 hover:bg-white/10 rounded-xl transition-all" onclick="toggleMobileMenu()">
          <i class="fas fa-bars text-gray-300"></i>
        </button>
      </div>
    </div>

    <!-- Men√∫ mobile -->
    <div id="mobileMenu" class="md:hidden glass-card border-t border-white/10 hidden">
      <div class="px-6 py-4 space-y-3">
        <a href="{{ url_for('pagina_principal') }}" class="flex items-center space-x-3 py-3 hover:text-red-400 transition-all text-gray-300 hover:bg-white/5 rounded-lg px-3">
          <i class="fas fa-home w-5"></i>
          <span>Inicio</span>
        </a>
        <a href="{{ url_for('catalogo.vista_catalogo') }}" class="flex items-center space-x-3 py-3 text-red-400 transition-all hover:bg-white/5 rounded-lg px-3 font-medium">
          <i class="fas fa-shopping-bag w-5"></i>
          <span>Cat√°logo</span>
        </a>
      </div>
    </div>
  </header>

  <main class="pt-24 max-w-7xl mx-auto px-6 pb-16">
    
    <!-- üîç Barra de b√∫squeda y filtros -->
    <section class="mb-8 slide-in">
      <div class="glass-card rounded-3xl p-6 border border-white/10">
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between space-y-4 lg:space-y-0 lg:space-x-6">
          
          <!-- B√∫squeda -->
          <div class="flex-1 max-w-md">
            <div class="relative">
              <input 
                type="text" 
                id="searchInput"
                placeholder="Buscar productos..."
                class="w-full filter-input rounded-xl px-4 py-3 pl-12 text-white placeholder-gray-500"
                oninput="filterProducts()"
              >
              <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
          </div>
          
          <!-- Ordenamiento -->
          <div class="flex items-center space-x-4">
            <select id="sortSelect" onchange="sortProducts()" class="filter-input rounded-xl px-4 py-3 text-white">
              <option value="name">Ordenar por nombre</option>
              <option value="price-low">Precio: menor a mayor</option>
              <option value="price-high">Precio: mayor a menor</option>
              <option value="rating">Mejor calificaci√≥n</option>
              <option value="popular">M√°s popular</option>
            </select>
            
            <button onclick="toggleFilters()" class="glass-card px-4 py-3 rounded-xl hover:bg-white/10 transition-all flex items-center space-x-2">
              <i class="fas fa-filter text-gray-300"></i>
              <span class="text-gray-300 hidden sm:block">Filtros</span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
      
      <!-- üéõÔ∏è Panel de filtros -->
      <aside id="filtersPanel" class="lg:col-span-1">
        <div class="glass-card rounded-3xl p-6 border border-white/10 sticky top-28 slide-in">
          <h3 class="text-xl font-bold text-white mb-6">Filtros</h3>
          
          <!-- Categor√≠as -->
          <div class="mb-6">
            <h4 class="font-semibold text-gray-300 mb-4">Categor√≠as</h4>
            <div class="space-y-2">
              <button onclick="filterByCategory('all', 'Todos los productos')" class="category-btn category-active w-full text-left px-4 py-3 rounded-xl transition-all hover:bg-white/10">
                <i class="fas fa-th-large mr-3"></i>Todos
              </button>
              <div id="categoriesList"></div>
            </div>
          </div>
          
          <!-- Rango de precio -->
          <div class="mb-6">
            <h4 class="font-semibold text-gray-300 mb-4">Precio</h4>
            <div class="space-y-3">
              <div class="flex space-x-2">
                <input type="number" id="minPrice" placeholder="Min" class="filter-input rounded-lg px-3 py-2 text-white w-full" oninput="filterProducts()">
                <input type="number" id="maxPrice" placeholder="Max" class="filter-input rounded-lg px-3 py-2 text-white w-full" oninput="filterProducts()">
              </div>
              <div class="flex flex-wrap gap-2">
                <button onclick="setPriceRange(0, 50)" class="text-xs px-3 py-1 glass-card rounded-full hover:bg-white/10 transition-all text-gray-300">$0 - $50</button>
                <button onclick="setPriceRange(50, 100)" class="text-xs px-3 py-1 glass-card rounded-full hover:bg-white/10 transition-all text-gray-300">$50 - $100</button>
                <button onclick="setPriceRange(100, 200)" class="text-xs px-3 py-1 glass-card rounded-full hover:bg-white/10 transition-all text-gray-300">$100+</button>
              </div>
            </div>
          </div>
          
          <!-- Bot√≥n limpiar filtros -->
          <button onclick="clearFilters()" class="w-full gradient-bg text-white py-3 rounded-xl hover:scale-105 transition-all font-medium">
            <i class="fas fa-refresh mr-2"></i>
            Limpiar filtros
          </button>
        </div>
      </aside>
      
      <!-- üõçÔ∏è Grid de productos -->
      <section class="lg:col-span-3">
        <div class="flex items-center justify-between mb-6">
          <div>
            <h2 class="text-2xl font-bold text-white" id="categoryTitle">Todos los productos</h2>
            <p class="text-gray-400" id="productCount">Cargando...</p>
          </div>
          
          <div class="flex items-center space-x-2">
            <button onclick="setGridView(2)" class="p-2 glass-card rounded-lg hover:bg-white/10 transition-all" title="Vista grande">
              <i class="fas fa-th-large text-gray-300"></i>
            </button>
            <button onclick="setGridView(3)" class="p-2 glass-card rounded-lg hover:bg-white/10 transition-all" title="Vista mediana">
              <i class="fas fa-th text-gray-300"></i>
            </button>
            <button onclick="setGridView(4)" class="p-2 glass-card rounded-lg hover:bg-white/10 transition-all" title="Vista compacta">
              <i class="fas fa-grip-horizontal text-gray-300"></i>
            </button>
          </div>
        </div>
        
        <!-- Grid de productos -->
        <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Los productos se cargar√°n aqu√≠ -->
        </div>

        <!-- üÜï NUEVO: Contenedor de paginaci√≥n -->
        <div id="paginationContainer" class="hidden">
          <!-- La paginaci√≥n se renderizar√° din√°micamente aqu√≠ -->
        </div>
      </section>
    </div>
  </main>

  <!-- Notificaci√≥n carrito -->
  <div id="cartNotification" class="fixed top-24 right-6 glass-card text-white px-6 py-4 rounded-2xl shadow-2xl transform translate-x-full transition-all duration-500 z-50 border border-green-500/30 glow-effect">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 gradient-green rounded-full flex items-center justify-center">
        <i class="fas fa-check text-white"></i>
      </div>
      <div>
        <div class="font-bold text-green-400" id="cartMessage">Producto agregado</div>
        <div class="text-gray-400 text-sm" id="cartSubMessage">Al carrito de compras</div>
      </div>
    </div>
  </div>

  <!-- Modal usuario -->
  <div id="userMenuModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="glass-card rounded-3xl p-8 max-w-md w-full border border-white/20 glow-effect">
        <div class="text-center mb-6">
          <img src="https://i.pravatar.cc/80?seed={{ usuario_email }}" 
               alt="avatar" 
               class="w-20 h-20 rounded-full border-4 border-red-500 mx-auto mb-4 glow-effect">
          <h3 class="text-2xl font-bold text-white">{{ usuario_nombre }}</h3>
          <p class="text-gray-400">{{ usuario_email or 'Miembro PeakSport' }}</p>
        </div>

        <div class="space-y-3">
          <button class="w-full glass-card rounded-xl p-4 text-left hover:bg-white/10 transition-all group" onclick="goToCart()">
            <div class="flex items-center space-x-3">
              <i class="fas fa-shopping-cart text-yellow-400 group-hover:scale-110 transition-transform"></i>
              <span class="text-white">Mi Carrito</span>
            </div>
          </button>
          <button class="w-full glass-card rounded-xl p-4 text-left hover:bg-white/10 transition-all group" onclick="logout()">
            <div class="flex items-center space-x-3">
              <i class="fas fa-sign-out-alt text-gray-400 group-hover:scale-110 transition-transform"></i>
              <span class="text-white">Cerrar Sesi√≥n</span>
            </div>
          </button>
        </div>

        <button class="w-full mt-6 gradient-bg text-white py-3 rounded-xl hover:scale-105 transition-all font-medium" onclick="closeUserMenu()">
          Cerrar
        </button>
      </div>
    </div>
  </div>

  <!-- JS propio -->
  <script src="{{ url_for('catalogo.static', filename='js/catalogo.js') }}" defer></script>
</body>
</html>
